<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kitchen Dashboard - Recipes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>Recipes</h1>
      <div class="top-row">
        <div id="clock"></div>
      </div>
    </header>

    <main class="container">
      <!-- Cuisine selector -->
      <div id="cuisineTabs" class="tabs card"></div>

      <!-- Meal selector -->
      <div id="mealTabs" class="tabs card"></div>

      <!-- Recipe card -->
      <section class="card" id="recipeCard">
        <div class="recipe-header">
          <h2 id="recipeTitle">Loadingâ€¦</h2>
          <button id="prepNextBtn" class="btn">Prep for upcoming recipes</button>
        </div>
        <div class="meta" id="dayInfo"></div>

        <div class="split">
          <div>
            <h3>Ingredients</h3>
            <ul id="ingredientsList"></ul>
          </div>
          <div>
            <h3>Steps</h3>
            <ol id="stepsList"></ol>
          </div>
        </div>

        <div id="currentPrepNote" class="prep-note hidden"></div>
      </section>
    </main>

    <footer>
      <small>Recipes are loaded from recipes.json</small>
    </footer>
  </div>

  <!-- Prep modal -->
  <div id="prepModal" class="modal hidden">
    <div class="modal-body">
      <h3>Upcoming Prep</h3>
      <div id="prepContent"></div>
      <div class="actions">
        <button id="closePrepModal" class="btn">Close</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

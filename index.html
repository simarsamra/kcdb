<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#111" />
  <title>Kitchen Dashboard - Recipes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>Recipes</h1>
      <div class="top-row">
        <div id="clock"></div>
      </div>
    </header>

    <main class="container">
      <!-- Cuisine selector -->
      <div id="cuisineTabs" class="tabs card" aria-label="Cuisine selector"></div>

      <!-- Meal selector -->
      <div id="mealTabs" class="tabs card" aria-label="Meal selector"></div>

      <!-- Recipe card -->
      <section class="card" id="recipeCard">
        <div class="recipe-header">
          <h2 id="recipeTitle">Loading…</h2>
          <div style="display:flex; gap:8px; flex-wrap:wrap">
            <button id="prepNextBtn" class="btn" type="button" aria-haspopup="dialog" aria-controls="prepModal">Prep for upcoming recipes</button>
            <button id="groceryBtn" class="btn secondary" type="button" aria-haspopup="dialog" aria-controls="groceryModal">Weekly grocery list</button>
          </div>
        </div>
        <div class="meta" id="dayInfo"></div>

        <div class="split">
          <div>
            <h3>Ingredients</h3>
            <ul id="ingredientsList"></ul>
          </div>
          <div>
            <h3>Steps</h3>
            <ol id="stepsList"></ol>
          </div>
        </div>

        <div id="currentPrepNote" class="prep-note hidden"></div>
      </section>
    </main>

    <footer>
      <small>Recipes are loaded from recipes.json</small>
    </footer>
  </div>

  <!-- Prep modal -->
  <div id="prepModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="prepModalTitle">
    <div class="modal-body">
      <div class="modal-head">
        <h3 id="prepModalTitle">Upcoming Prep</h3>
        <button id="closePrepModalX" class="icon-btn" type="button" aria-label="Close">✕</button>
      </div>
      <div id="prepContent"></div>
      <div class="actions">
        <button id="closePrepModal" class="btn secondary" type="button">Close</button>
      </div>
    </div>
  </div>

  <!-- Grocery modal -->
  <div id="groceryModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="groceryModalTitle">
    <div class="modal-body">
      <div class="modal-head">
        <h3 id="groceryModalTitle">Weekly Grocery List</h3>
        <button id="closeGroceryModalX" class="icon-btn" type="button" aria-label="Close">✕</button>
      </div>
      <div class="meta">Based on next 7 days • Cuisine: <span id="groceryCuisineLabel"></span></div>
      <ul id="groceryContent" class="checklist"></ul>
      <div class="actions">
        <button id="copyGroceryBtn" class="btn secondary" type="button">Copy</button>
        <button id="clearCheckedBtn" class="btn secondary" type="button">Clear checked</button>
        <button id="closeGroceryModal" class="btn" type="button">Close</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
